<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The let Keyword</title>
    <style>
        div {
            max-width: 50px;
            height: 50px;
            background: red;
            display: inline;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>The let Keyword</h1>
    <div id="container">Container</div>
    <script>
        "use strict";
        var topic = "JavaScript";

        if (topic) {
            var topic = "React";
            console.log("block",topic); // block React
        }

        console.log("global", topic); // global React


        /******************/

        var topic1 = "JavaScript";

        if (topic1) {
            let topic1 = "React";
            console.log("block",topic1); // block React
        }

        console.log("global", topic1); // global JavaScript


        /**********************/

        var div, container = document.getElementById("container");

        for (var i = 0; i < 5; i++) {
            div = document.createElement("div");
            div.onclick = function() {
                alert("This is box #" + i)
            };
            container.appendChild(div);
        }

        console.log(container);
        // document.getElementById("div").innerHTML = container;
    </script>
</body>
</html>
