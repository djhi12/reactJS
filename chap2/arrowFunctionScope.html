<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Funcitions and Scope</title>
</head>

<body>
    <script>
        "use strict";

        const tahoe = {
            mountains: ["Freel", "Rose", "Tallac", "Rubicon", "Silver"],
            print: function (delay = 1000) {
                // change to arrow function
                setTimeout(() => {
                    console.log(this.mountains.join(", "));
                }, delay);
            }
        };

        // tahoe.print(); // Error
        // console.log(this);
        tahoe.print(); // no error after changing to arrow function
    </script>
</body>

</html>
