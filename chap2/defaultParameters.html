<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default Parameters</title>
</head>
<body>
    <script>
        "use strict";

        function logActivity(name = "Daniel", activity = "Skiing") {
            console.log(`${name} loves ${activity}`);
        }

        logActivity();

        // 

        const defaultPerson = {
            name: {
                first: "Daniel",
                last: "Idorot"
            },
            favActivity: "Skiing"
        };

        function logActivity1(person = defaultPerson) {
            console.log(`${person.name.first} loves ${person.favActivity}`);
        }

        logActivity1();
    </script>
</body>
</html>
