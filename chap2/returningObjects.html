<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Returning Objects</title>
</head>

<body>
    <script>
        "use strict";

        const person = (firstName, lastName) => ({
            first: firstName,
            last: lastName

            // console.log(person("Daniel", "Idorot")); // Error
        });

        console.log(person("Daniel", "Idorot")); // undefined
    </script>
</body>

</html>
